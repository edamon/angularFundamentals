<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
</head>
    <body ng-app="ngApp">


        <section ng-controller="MainCtrl as main">
            <p>Main title: <strong>{{ main.title }}</strong></p>
            <div ng-controller="AnotherCtrl as another">
                <p>AnotherCtrl title: <strong>{{ another.title }}</strong></p>
                <p>Parent title: <strong>{{ main.title }}</strong></p>
                <div ng-controller="YetAnotherCtrl as yet">
                    YetAnotherCtrl title: <strong>{{ yet.title }}</strong>
                    Parent title: <strong>{{ another.title }}</strong>
                    Parent parent title: <strong>{{ main.title }}</strong>
                </div>
            </div>
        </section>

        <script src="https://code.angularjs.org/1.5.3/angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
