<section class="tab-container" ng-controller="Page2Ctrl as two">
    <div class="well">
        good afternoon.  You ng-switched to page 2.
    </div>
    {{two.title}}
    <div class="row">
        <div class="col-sm-4"><input type="text" ng-model="person.first"></div>
        <div class="col-sm-4"><input type="text" ng-model="person.last"></div>
        <div class="col-sm-4"><button class="btn btn-primary" ng-click="two.addPerson(person)">Add</button></div>
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-class="{'odd': $odd }" ng-repeat="person in two.people">
            <div class="row">
                <div class="col-sm-6">{{person.first}}</div>
                <div class="col-sm-6">{{person.last}}</div>
            </div>
        </li>
    </ul>
    <div class="alert alert-success"><a href="https://docs.angularjs.org/api/ng/directive/" target="blank">... and so many more!</a></div>
</section>
